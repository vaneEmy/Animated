<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>Drawing a cat nested svg</title>
	</head>
	<body>
		<svg width="200px" height="200px" viewport="0 0 200 200">
			<circle cx="25" cy="25" r="25" style="stroke: black; fill: none;"/>
			<rect x="100" y="5" width="30" height="80" style="stroke: black; fill: none;" />
			<svg x="100px" y="5px" width="30px" height="80px" viewBox="0 0 50 50" preserveAspectRadio="xMaxYMax meet">
				
			</svg>
		</svg>
		
	</body>
</html>
