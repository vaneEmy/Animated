<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Transitions CSS</title>
    <style>
      .ball{
        width: 100px;
        height: 100px;
        border-radius:50%;
        background-color:red;
        transition-duration: 1s;
        transition-timing-function: ease;
      }
      .basket:hover .ball{
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="basket">
      <div class="ball"></div>
      <div class="ball"></div>
    </div>
  </body>
</html>
